name: loc_checker

description: A tool to detect non-localized strings in Flutter projects and generate ARB files with camelCase keys.

homepage: https://github.com/alisabry22/full_localization_checker
repository: https://github.com/alisabry22/full_localization_checker
issue_tracker: https://github.com/alisabry22/full_localization_checker/issues
license: MIT
version: 1.0.0

executables:
  loc_checker: bin/loc_checker.dart
environment:
  sdk:  '>=3.6.0 <4.0.0'

# Add regular dependencies here.
dependencies:
  args: ^2.4.2
  path: ^1.8.3
  glob: ^2.1.2
  colorize: ^3.0.0
  yaml: ^3.1.2
  file: ^7.0.1
  analyzer: ^7.3.0

dev_dependencies:
  lints: ^5.1.1
  test: ^1.24.0
  
